{% extends 'base.html' %}
{% load static %}


{% block head %}
    <link rel="stylesheet" href="{% static 'css/kontakt.css' %}"/>
{% endblock %}

{% block content %}
    <form action="{% url 'kontakt' %}" method="POST" class="kontakt-skjema">
        {% csrf_token %}

        {{ form.as_p }}
        <button type="submit" class="kontakt-button">Send</button>
    </form>
{% endblock %}
